@(userForm: play.data.Form[User])

@import helper._

    <div class="register-user">
	    <h3>Register user</h3>
	    @form(routes.UserController.newUser(), 'role -> "form", 'class -> "form-inline") {
	        <div class="form-group">
	    		<div class="form-group">
	    			<input type="text" name="username" class="form-control" id="newUserUsername" placeholder="Username" autofocus>
    			</div>
	    		<div class="form-group">
	    			<input type="password" name="password" class="form-control" id="newUserPassword" placeholder="Password">
    			</div>
	  		</div>
	        <button type="submit" class="btn btn-default">Register user</button>
	    }
    </div>
