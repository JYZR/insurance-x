@(tasks: List[Task], taskForm: play.data.Form[Task])

@import helper._

    <div class="tasks-list col-md-6">
	    <h3>Your tasks</h3>
	    <dl class="dl-horizontal">
  			@for(task <- tasks) {
  				<dt>
	  				@form(routes.TaskController.deleteTask(task.id)) {
						<button type="submit" class="close" aria-hidden="true">&times;</button>
					}
				</dt>
	  			<dd>@task.label</dd>
	        }
	    </dl>
    </div>
    
    <div class="tasks-add-new col-md-4">
    <h3>Add a new task</h3>
    @form(routes.TaskController.newTask()) {
        <div class="form-group">
    		<input type="text" name="label" class="form-control" id="newTask" placeholder="Enter task... " autofocus>
  		</div>
        <button type="submit" class="btn btn-default">Add task</button>
    }
    </div>
